<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!-- Load the YouTube IFrame API asynchronously -->
<script src="https://www.youtube.com/iframe_api"></script>
<p>Sila tonton video ISO Awareness ini sehingga habis. Isi maklumat anda pada borang yang terpapar selepas selesai menonton. Terima kasih.</p>
<!-- Create the YouTube player -->
<div id="player" style="margin: 0 auto;"></div>
<!-- Disable fast forward -->
<script>
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: '2VfRKcxiJiI',
      playerVars: {
        controls: 0,
        rel: 0,
        disablekb: 1,
        autoplay: 1,
      },
      events: {
        'onStateChange': onStateChange
      }
    });
  }
  function onStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      // Create an iframe to display the Google Form
      var iframe = document.createElement('iframe');
      iframe.src = 'https://forms.gle/J5qq2qn3eATETxmB9';
      iframe.style.width = '100%';
      iframe.style.height = '400px';
      iframe.style.position = 'absolute';
      iframe.style.bottom = '0';
      iframe.style.left = '0';
      document.body.appendChild(iframe);
    }
  }


</script>
</body>
</html>
